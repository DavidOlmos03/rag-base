version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile.prod
    container_name: ragbase-api-prod
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env.prod
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - ragbase-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  postgres:
    image: postgres:15-alpine
    container_name: ragbase-postgres-prod
    env_file:
      - .env.prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-ragbase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragbase-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: ragbase-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragbase-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragbase-qdrant-prod
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_prod:/qdrant/storage
    networks:
      - ragbase-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ragbase-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ragbase-network
    restart: always

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ragbase-prometheus-prod
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_prod:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ragbase-network
    restart: always

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ragbase-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data_prod:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - ragbase-network
    restart: always

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  qdrant_data_prod:
    driver: local
  prometheus_data_prod:
    driver: local
  grafana_data_prod:
    driver: local

networks:
  ragbase-network:
    driver: bridge
